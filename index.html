<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles.css">
    <script src="./js.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAS</title>
</head>
<body>
    <form action="#" id="form-user" class="input-container">
    <div class="grid-size" data-errormsg="">
        <div class="number-select">
            <label for="textbox">Enter a grid size: (99max)</label>
            <input type="text" class="textbox" id="textbox" autofocus placeholder=" Number" tabindex="1">
        </div>
        <div class="buttons">
            <button id="button-submit">Submit</button>
            <button id="button-reset">Reset</button>
        </div>
    </div>
    <div class="color-play">
        <div class="color option">
            <label for="fav-color">Select color:</label>
            <input type="color" id="fav-color" name="fav-color" value="#ff0000">
        </div>
        <div class="rainbow option">
            <label for="rainbow">Rainbow mod</label>
            <input type="checkbox" id="rainbow" class="rainbow">
        </div>
        <div class="strength option">
            <label for="shadowing">Opacity mod</label>
            <input type="checkbox" id="shadowing" class="shadowing">
        </div>
    </div>
    </form>
    <div class="container default">
    </div>
</body>
</html>
